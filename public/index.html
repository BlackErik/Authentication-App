<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Authentication App</title>
  </head>
  <body>
    <div id="app">
      <h1>Login</h1>
      <input type="text" placeholder="Username" v-model="loginUser" />
      <input type="password" placeholder="Password" v-model="loginPassword" />
      <button @click="postSession()">Log In</button>

      <br /><br />
      <h1>Registration</h1>
      <input type="text" placeholder="Username" v-model="registrationUser" />
      <input
        type="text"
        placeholder="Full Name"
        v-model="registrationFullName"
      />
      <input
        type="password"
        placeholder="Password"
        v-model="registrationPassword"
      />
      <button @click="postUser()">Register User</button>

      <div v-for="(user,index) in users">
        <br />
        <h2>USERNAME: {{user.username}}</h2>
        <p>FULLNAME: {{user.fullname}}</p>
        <br />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
